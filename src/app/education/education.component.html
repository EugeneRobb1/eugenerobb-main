<section class="education">
  <div class="education-top">
    <div class="container text-center">
      <fa-icon class="icon" [icon]="faGraduationCap"></fa-icon>
      <h2>Education</h2>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-lg-8 offset-lg-2">
        <article class="education-item" *ngFor="let education of myEducation">
          <fa-icon class="education-icon" [icon]="faGraduationCap"></fa-icon>
          <h3 class="education-date">{{ education.yearStart }}</h3>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title"> {{ education.school }} </h5>
              <h6 class="card-subtitle"> </h6>
              <div class="card-text">{{ education.yearStart }} - {{ education.yearEnd }} {{ education.desc }}</div>
            </div>
          </div>
        </article>
      </div>
    </div>
  </div>
</section>

<section>
  <div class="divider">
    <div class="wow fadeInRight container text-center">
      <h2 class="divider-heading">GitHub</h2>
      <h4 class="divider-subtitle">Some of my projects on GitHub</h4>
    </div>
  </div>

  <div class="container">
    <div class="github">
      <article *ngFor="let repo of repos" [ngSwitch]="repo.language" class="github-project">
        <div class="github-title">
          <h5><a href="{{repo.html_url}}" target="_blank" rel="noopener noreferrer">
              {{repo.name}}
            </a></h5>

          <img *ngSwitchCase="'TypeScript'" src="../../../assets/imgs/angular.png" alt="">
          <img *ngSwitchCase="'CSS'" src="../../../assets/imgs/CSS3.png" alt="">
          <img *ngSwitchCase="'Java'" src="../../../assets/imgs/java.png" alt="">
        </div>
        <div><a href="{{repo.html_url}}/fork" target="_blank" rel="noopener noreferrer">Fork <svg
              aria-label="fork" class="octicon octicon-repo-forked" viewBox="0 0 10 16" version="1.1" width="10"
              height="16" role="img">
              <path fill-rule="evenodd"
                d="M8 1a1.993 1.993 0 0 0-1 3.72V6L5 8 3 6V4.72A1.993 1.993 0 0 0 2 1a1.993 1.993 0 0 0-1 3.72V6.5l3 3v1.78A1.993 1.993 0 0 0 5 15a1.993 1.993 0 0 0 1-3.72V9.5l3-3V4.72A1.993 1.993 0 0 0 8 1zM2 4.2C1.34 4.2.8 3.65.8 3c0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2zm3 10c-.66 0-1.2-.55-1.2-1.2 0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2zm3-10c-.66 0-1.2-.55-1.2-1.2 0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2z">
              </path>
            </svg></a></div>
        <p>{{repo.description}}</p>
        <p>Primary language: {{repo.language}}</p>


      </article>
    </div>
  </div>
</section>
